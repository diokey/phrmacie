<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 


	<div class="rfs-ctn pharm-search-box">
		
			<h:panelGrid columns="2" rendered="#{userBean.user.pharmacien}">
				<h:inputText value="#{venteBean.keyWord}" styleClass="inputKey" id="inputKey" style="width:250px; height:30px;">
					<a4j:ajax event="keyup" listener="#{venteBean.sort}" execute="@this"></a4j:ajax>
				</h:inputText> 
				<a4j:commandButton value="#{uiMessages.searchButtonText}" styleClass="radiusBorder5" style="height:32px;margin-left:5px;padding-left:14px;padding-right:14px;font-size:medium"
				onmouseover="this.style.color='#ef7e05'" onmouseout="this.style.color='white'">
					
				</a4j:commandButton>
			</h:panelGrid>
			<h:panelGrid columns="2" rendered="#{userBean.user.gerant or userBean.user.patron}">
				<h:inputText value="#{commandeBean.keyword}" styleClass="inputKey" id="searchinput" style="width:250px; height:30px;">
					<a4j:ajax event="keyup" listener="#{commandeBean.sort}" execute="@this"></a4j:ajax>
				</h:inputText> 
				<a4j:commandButton value="#{uiMessages.searchButtonText}" styleClass="radiusBorder5" style="height:32px;margin-left:5px;padding-left:14px;padding-right:14px;font-size:medium"
				onmouseover="this.style.color='#ef7e05'" onmouseout="this.style.color='white'">
					
				</a4j:commandButton>
			</h:panelGrid>
		
	</div>
	<div class="helpIcon">
		<div style="display:inline-block">
			<h:graphicImage value="/images/help.png" id="helpImg"/><br />
			<h:outputText value="#{uiMessages.helpLabel}" id="helpLabel"/>
			<rich:tooltip showEvent="click" target="helpImg">
				<h:panelGroup layout="block" style="width:200px">
					<h:graphicImage value="/images/rightarrow.png" width="16" height="16" style="float:left;"/>
					<h:outputText rendered="#{userBean.user.pharmacien}" escape="false" value="#{uiMessages.helpText}" />
					<h:outputText rendered="#{not userBean.user.pharmacien}" escape="false" value="#{uiMessages.commandeHelpText}" />
				</h:panelGroup>
			</rich:tooltip>
		</div>
	
		<div style="display:inline-block;position:absolute; top:1px; left:60px;">
			<h:panelGroup layout="block" rendered="#{userBean.user.pharmacien}">
			 	<h:graphicImage value="/images/info.png" id="legendeImg"/><br />
			 	<h:outputText value="#{uiMessages.legend}" />
			 	<rich:tooltip showEvent="click" target="legendeImg">
					<h:panelGroup layout="block">
						<p>#{uiMessages.legendeDescText}</p>
						<a4j:repeat value="#{venteBean.listMentions}" var="mention">
							<h:panelGrid columns="2">
								<h:graphicImage value="#{mention.icone}" /> 
								<h:outputText value="#{mention.description}" />
							</h:panelGrid>
						</a4j:repeat>
					</h:panelGroup>
				</rich:tooltip>
			</h:panelGroup>
		 </div>
	</div>
</ui:composition>
